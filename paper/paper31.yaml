简介: '在本文中，我们介绍一种新的多模态预训练方法 Oscar（Object-Semantics Aligned Pre-training）：把物体用作视觉和语言语义层面上的定位点 (Anchor Point，或者成为锚点)，以简化图像和文本之间的语义对齐的学习任务。利用这一发现，我们开发了一个新颖的VLP框架，该方法可以在六项标准的视觉和语言任务上创造出最新的性能。这样的方式，可以总结为自儒学经典《大学》里的“格物以致知”：人接触、感觉、认识事物（物体），然后产生并获得知识。不过，我们这里的“物”，专指的是物体标签 (Object Tags)，而非泛指世上万事万物。'

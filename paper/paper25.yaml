简介: '作者提出了一种新的无监督特征表示学习方法，即Visual Commonsense R-CNN(VC R-CNN)，作为一种改进的视觉区域编码器，用于Captioning和VQA等高级任务。给定图像中检测到的一组目标区域(例如，使用FasterR-CNN)，就像任何其他无监督的特征学习方法(例如Word2vec)一样，VC R-CNN的proxy训练目标是预测区域的上下文对象。'

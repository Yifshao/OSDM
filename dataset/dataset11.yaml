名称: DROP
下载链接: https://allennlp.org/drop
提供者:
- Dheeru Dua
- Yizhong Wang
- Pradeep Dasigi
- Gabriel Stanovsky
- Sameer Singh
- Matt Gardner
提出时间: 2019
对应论文: 'DROP: A Reading Comprehension Benchmark Requiring Discrete Reasoning Over Paragraphs'
任务: 自然语言推理
简介: 数据集是一个众包测试，敌对创造，包含了96k个问题的基准集。模型在解决其中的问题时，可能需要参考多个位置的输入，并分别处理不同输入内容。

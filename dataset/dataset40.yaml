名称: HGN
下载链接: https://github.com/yuwfan/HGN
提供者:
- Yuwei
提出时间: 2020
对应论文: 'Hierarchical Graph Network for Multi-hop Question Answering'
任务: 多跳QA任务
简介: 该模型可以通过一个分层架构的多水平细粒度图来共同预测答案和支撑证据。具体地，作者为每一个问题构建包含四种节点的图：问题，段落，句子和实体。首先利用预训练的bert模型为每种类型的节点得到一个上下文表示。然后，初始的上下文表示在图中实现信息的传递，最后将更新后的节点运用于不同的子任务中（段落选择，支撑证据预测和答案预测）。
名称: ACE 2004
下载链接: https://catalog.ldc.upenn.edu/LDC2005T09
提供者:
- Alexis Mitchell
- Stephanie Strassel
- Shudong Huang
- Ramez Zakhary
提出时间: 2005
对应论文: The Automatic Content Extraction (ACE) Program Tasks, Data, and Evaluation
任务: Automatic content extraction
简介: ACE 2004多语种培训语料库包含了2004年自动内容提取（ACE）评估的完整的英语、阿拉伯语和中文培训数据。语料库由各种类型的实体和关系注释的数据组成，由语言数据联合会在ACE项目的支持下创建，并得到DARPA潮汐项目的额外协助。这一数据以前作为电子语料库（LDC2004E17）分发给2004年ACE评估的参与者。

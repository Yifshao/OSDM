名称: HotpotQA
下载链接: https://github.com/hotpotqa/hotpot
提供者:
- Zhilin Yang
- Peng Qi
- Saizheng Zhang
- Yoshua Bengio
- William W. Cohen
- Ruslan Salakhutdinov
- Christopher D. Manning
提出时间: 2018
对应论文: 'HotpotQA: A Dataset for Diverse, Explainable Multi-hop Question Answering'
任务: 自然语言推理
简介: 数据集包含113k个基于Wikipedia的问答对,问题需要在多个文档上查找和推理才能回答,问题内容是多样的，不受任何已有知识库或知识模式的限制。数据集提供了推理所需的句子级事实，使QA系统能够在强有力的监督下推理并解释预测，提供了一种新型的因子来测试QA系统提取相关事实和进行必要比较的能力。

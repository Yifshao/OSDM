对应论文。: Semantic Parsing on Freebase from Question-Answer Pairs
任务: Question Answering
简介: 数据集是一个以Freebase为知识库的问答数据集，包含6642个问答对。它是通过Google Suggest API抓取问题，然后使用Amazon Mechanical
  Turk获得答案而创建的。最初的split使用3778个示例进行训练，2032个用于测试。

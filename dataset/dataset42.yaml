提出时间: 2015
对应论文: 'Microsoft COCO: Common Objects in Context'
任务: Image Captioning
简介: 数据集是一个大规模的目标检测、分割和说明数据集，包括了330K图像（>200K标记）,150万个对象实例，80个对象类别，91个材料类别，每张图片5个说明，并对数据进行了目标分割，语境中认知和超像素分割。

名称: CODAH
下载链接: https://github.com/Websail-NU/CODAH
提供者:
- Michael Chen
- Mike D’Arcy
- Alisa Liu
- Jared Fernandez
- Doug Downey
提出时间: 2019
对应论文: 'CODAH: An Adversarially-Authored Question Answering Dataset for Common Sense'
任务: 自然语言推理
简介: 数据集是SWAG数据集的一个具有挑战性的扩展，要求模型根据视频中观察到的情况的完成句子补充来测试模型的常识。数据集针对SOTA神经问答系统的弱点引入了一种新的问题设计过程。

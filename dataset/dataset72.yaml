名称: MNLI
下载链接: https://cims.nyu.edu/~sbowman/multinli/
提供者:
- Adina Williams
- Nikita Nangia
- Samuel R. Bowman
提出时间: 2018
对应论文: A Broad-Coverage Challenge Corpus for Sentence Understanding through Inference
任务: Information Extraction
简介: 数据集是一个由433k个句子对组成的、带有文本蕴涵信息的众包语料库。语料库是建立在SNLI语料库的基础上的，但不同之处在于它涵盖了口语和书面语等系列体裁，并支持一种独特的跨体裁综合评价。

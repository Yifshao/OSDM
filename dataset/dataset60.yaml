名称: NYT
下载链接: http://iesl.cs.umass.edu/riedel/ecml/
提供者:
- Sebastian Riede
- Limin Yao
- ' Andrew McCallum'
提出时间: 2010
对应论文: 'Modeling Relations and Their Mentions without Labeled Text '
任务: Relation Extraction
简介: 数据集是一种广泛应用于远程监控关系抽取任务的数据集。该数据集是通过调整纽约时报（NYT）语料库自由基关系对齐生成的，其中2005-2006年的句子作为训练语料库，2007年的句子作为测试语料库。

名称: VQA v2.0
下载链接: https://visualqa.org/
提供者:
- Yash Goyal
- Tejas Khot
- Douglas Summers-Stay
- Dhruv Batra
- Devi Parikh
提出时间: 2017
对应论文: 'Making the V in VQA Matter: Elevating the Role of Image Understanding in Visual
  Question Answering'
任务: Image Captioning
简介: 数据集包含关于图像的开放式问题。这些问题需要模型对视觉、语言和常识的理解才能回答。数据集包含265016张图片，每张图片至少3个问题（平均5.4个问题），每个问题10个基本事实答案，每个问题有3个合理（但可能不正确）的答案，并提供了自动评估指标。

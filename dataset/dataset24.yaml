名称: SWAG
下载链接: https://github.com/rowanz/swagaf
提供者:
- Rowan Zellers
- Yonatan Bisk
- Roy Schwartz
- Yejin Choi
提出时间: 2018
对应论文: 'Swag: A Large-Scale Adversarial Dataset for Grounded Commonsense Inference'
任务: 自然语言推理
简介: 数据集由113k个关于固定情境的多项选择题组成。每个问题都是来自LSMDC或ActivityNet的视频字幕，有四个关于场景中接下来会发生什么的答案选择。正确答案是视频中下一个事件的（真实的）视频标题,三个错误答案是由对手生成并由人验证的，以便干扰机器的判断。

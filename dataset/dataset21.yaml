名称: SQuAD v1.1
下载链接: https://rajpurkar.github.io/SQuAD-explorer/
提供者:
- Pranav Rajpurkar
- Jian Zhang
- Konstantin Lopyrev
- Percy Liang
提出时间: 2016
对应论文: 'SQuAD: 100,000+ Questions for Machine Comprehension of Text'
任务: 自然语言推理
简介: SQuAD v1.1作为一个新的阅读理解数据集，由一组Wikipedia文章中的crowdworks提出的100000多个问题组成，其中每个问题的答案是相应阅读段落中的一段文本。作者在2018年更新了一个新的SQuAD
  v2.0版本，添加了部分不可回答的问题作为干扰项。

名称: NewsQA
下载链接: https://www.microsoft.com/en-us/research/project/newsqa-dataset/
提供者:
- Adam Trischler
- Tong Wang
- Xingdi Yuan
- Justin Harris
- Alessandro Sordoni
- Philip Bachman
- Kaheer Suleman
提出时间: 2017
对应论文: 'NewsQA: A Machine Comprehension Dataset'
任务: Question Answering
简介: 一个具有挑战性的机器理解数据集，包含超过100000个人工生成的问答对,根据CNN的10000多篇新闻文章提供问题和答案，答案在文章中有较大的跨度。

提出时间: 2019
对应论文: 'nocaps: novel object captioning at scale'
任务: Image Captioning
简介: 数据集由166100个人工生成的说明组成，描述了开放图像验证和测试集的15100个图像。相关的训练数据包括微软COCO数据集的图片对，开放图像级别图像标签和对象边界框。由于开放图像包含的种类比微软COCO数据集多得多，所以在测试图像中看到的近400个对象类很少有相关的训练说明。

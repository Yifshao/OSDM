名称: TACRED
下载链接: https://nlp.stanford.edu/projects/tacred/
提供者:
- Yuhao Zhang
- Victor Zhong
- Danqi Chen
- Gabor Angeli
- Christopher D. Manning
提出时间: 2017
对应论文: Position-aware Attention and Supervised Data Improve Slot Filling
任务: Common Sense Reasoning
简介: TACRED是一个大规模的关系抽取数据集，包含106264个基于新闻专线和web文本的示例，这些示例来自年度TAC知识库（TAC-KBP）挑战中使用的语料库。示例涵盖了TAC
  KBP挑战中使用的41种关系类型。如果是没有定义的关系，则标记为无关系。这些示例是通过结合TAC-KBP挑战和其他数据来源中可用的人工注释创建的。

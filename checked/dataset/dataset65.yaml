名称: IMDB
下载链接: https://www.imdb.com/interfaces/
提供者:
- Andrew L. Maas
- Raymond E. Daly
- Peter T. Pham
- Dan Huang
- Andrew Y. Ng
- Christopher Potts
提出时间: 2011
对应论文: Learning Word Vectors for Sentiment Analysis
任务: Binary sentiment classification
简介: 这是一个用于二元情感分类的数据集，提供了25000份电影评论供训练使用，25000份供测试使用。还有其他未标记的数据可供使用。原始文本和处理后的文本都包含在了数据集内。

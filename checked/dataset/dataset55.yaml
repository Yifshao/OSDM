提出时间: 2013
对应论文: Towards Robust Linguistic Analysis Using OntoNotes
任务: Named Entity Recognition
简介: OntoNotes 5.0是一个大型语料库，包含三种语言（英语、汉语和阿拉伯语）的各种类型的文本（新闻、会话电话语音、博客、新闻组、广播、脱口秀），具有结构信息（语法和谓词参数结构）和浅层语义。数据库包含早期版本的内容，并添加附加注释的源数据，包括英语和汉语的通讯社、广播新闻、广播会话、电话会话和web数据以及阿拉伯语的通讯社数据。

简介: 数据集由10000多个新创建的多模态内容示例组成。表情包的选择方式使得严格意义上的单峰分类器难以正确分类。作者还专门设计了数据集，要求模型能够克服人工智能研究中的常见挑战，例如缺少示例导致的误报等。

名称: WebNLG 2017
下载链接: https://webnlg-challenge.loria.fr/challenge_2017/
提供者:
- Claire Gardent
- Anastasia Shimorina
- Shashi Narayan
- Laura Perez-Beltrachini
提出时间: 2017
对应论文: Creating Training Corpora for NLG Micro-Planning
任务: Relation Extraction
简介: 数据集由21855个数据/文本对组成，共有8372个不同的数据输入。输入描述了属于9个不同类别的实体，即宇航员、大学、纪念碑、建筑物、喜剧人物、食品、机场、运动队和书面工作。

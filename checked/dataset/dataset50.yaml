名称: CoNLL-2003
下载链接: https://www.clips.uantwerpen.be/conll2003/
提供者:
- Erik F. Tjong Kim Sang
- Fien De Meulder
提出时间: 2003
对应论文: 'Introduction to the CoNLL-2003 Shared Task: Language-Independent Named Entity
  Recognition'
任务: Entity recognition
简介: CoNLL-2003是一个命名实体识别数据集，作为CoNLL-2003任务的一部分发布：独立于语言的命名实体识别。数据由八个文件组成，涵盖两种语言：英语和德语。每种语言都有一个训练文件、一个开发文件、一个测试文件和一个包含未注释数据的大文件。

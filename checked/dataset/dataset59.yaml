- Marco Pennacchiotti
- Lorenza Romano
- Stan Szpakowicz
提出时间: 2010
对应论文: 'SemEval-2010 Task 8: Multi-Way Classification of Semantic Relations Between
  Pairs of Nominals'
任务: Relation Extraction
简介: 数据集作为一个多途径的分类任务，其中每个例子的标签必须从10个关系的完整集合中选择，并且没有提供从名词到参数的映射。数据集中共包括10717个带注释的示例。

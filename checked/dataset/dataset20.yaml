名称: SQuAD v2.0
下载链接: https://rajpurkar.github.io/SQuAD-explorer/
提供者:
- Pranav Rajpurkar
- Robin Jia
- Percy Liang
提出时间: 2018
对应论文: 'Know What You Don’t Know: Unanswerable Questions for SQuAD'
任务: 自然语言推理
简介: SQuAD v2.0结合了现有的SQuAD v1.1数据和超过50000个无法回答的问题,这些问题被有意的写成可回答形式。因此模型不仅要尽可能回答问题，还要确定哪些问题没有支持答案或者无法回答。

名称: COPA
下载链接: https://people.ict.usc.edu/~gordon/copa.html
提供者:
- Melissa Roemmele
- Cosmin Adrian Bejan
- Andrew S. Gordon
提出时间: 2011
对应论文: Choice of Plausible Alternatives:An Evaluation of Commonsense Causal Reasoning
任务: Question Answering
简介: COPA由1000个问题组成，平均分为开发组和测试组，每组500个问题。每个问题都由一个前提和两个备选方案组成，其中的任务是选择一个更合理地与前提有因果关系的备选方案。正确的选择是随机的，因此随机猜测的预期性能是50%。

提出时间: 2019
对应论文: 'Natural Questions: a Benchmark for Question Answering Research'
任务: Question Answering
简介: 数据集取自谷歌搜索引擎上真实，匿名的聚合查询信息。数据集对于每一个问题检索前5个搜索结果中的Wikipedia页面，如果页面上有长答案（通常是一个段落）或短答案（一个或多个实体），记录这一答案，如果没有，则标记为null。数据集包括307373个带有单注释的训练示例，7830个带有开发数据的5注释的示例，以及另外7842个作为测试数据的5注释的示例。

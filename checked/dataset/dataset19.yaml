名称: FEVER
下载链接: https://github.com/awslabs/fever
提供者:
- James Thorne
- Andreas Vlachos
- Christos Christodoulopoulos
- Arpit Mittal
提出时间: 2018
对应论文: 'FEVER: a Large-scale Dataset for Fact Extraction and VERification'
任务: 自然语言推理
简介: 数据集由185445个句子组成，这些数据是通过修改从维基百科中提取的句子而产生的，随后在不知道它们来自哪个句子的情况下进行了验证。所有数据被分类为支持、反驳或注释信息，对于前两类，数据集中还记录了构成他们判断的必要证据的句子。

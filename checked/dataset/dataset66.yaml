名称: SciTail
下载链接: https://allenai.org/data/scitail
提供者:
- Tushar Khot
- Ashish Sabharwal
- 'Peter Clark '
- Dan Huang
提出时间: 2018
对应论文: 'SciTail: A Textual Entailment Dataset from Science Question Answering'
任务: Textual entailment
简介: SciTail数据集是从多项选择科学考题和网络句子中创建的一个蕴涵关系数据集。每一个问题和正确的答案选择都被转换成一个陈述句来形成假设。

名称: ADE
下载链接: https://groups.csail.mit.edu/vision/datasets/ADE20K/
提供者:
- Harsha Gurulingappa
- Abdul Mateen
- Angus Roberts
- Juliane Fluck
提出时间: 2012
对应论文: Development of a Benchmark Corpus to Support the Automatic Extraction of Drug‐related
  Adverse Effects from Medical Case Reports
任务: Named Entity Recognition
简介: 一个系统化的注释语料库，支持开发和验证从医学病例报告中自动提取药物相关不良反应的方法。文件在各轮中都有系统地作了双重注释，以确保注释的一致性。最后对带注释的文档进行协调，以生成具有代表性的共识注释。

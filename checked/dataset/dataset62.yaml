名称: SST-5
下载链接: https://nlp.stanford.edu/sentiment/
提供者:
- Richard Socher
- Alex Perelygin
- Jean Y. Wu
- Jason Chuang
- Christopher D. Manning
- Andrew Y. Ng and Christopher Potts
提出时间: 2013
对应论文: Recursive Deep Models for Semantic Compositionality Over a Sentiment Treebank
任务: Sentiment Analysis
简介: 语料库由11855个从电影评论中提取的单句组成。数据集由斯坦福分析器分析，包含了来自这些分析树的215154个独特的短语，每个短语由3个人类判断者注释。每一个短语都被标记为否定、有些否定、中性、有些肯定或肯定。所有5个标签的语料库称为SST-5。

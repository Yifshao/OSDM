简介: '作者进行word embeddings（BERT+char embedding），在BiLSTM进行编码，然后使用biaffine（双仿射）模型给每个区间打分，就像依存分析的模型一样。打出来的分也对应了log likelihood，训练的损失函数就是最大化log likelihood，解码的时候分嵌套NER和无嵌套NER分别使用不同限制。'

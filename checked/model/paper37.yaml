关键技术: '共享隐藏层'
简介: '事件抽取可以分为3个子任务，分别是实体类型预测（EMD）、事件类型预测（ED）和语义角色类型预测（ARP）。以前的事件抽取工作主要集中于对triggers 和 arguments roles的预测，将提到的实体视为是已经由专家标注好了的。然而目前的实体识别通常是由一些现有的工具箱预测出来的，这会导致实体识别出现的错误传播到后续的任务中无法被纠正。在这项工作中，我们提出了一个利用深度学习中共享的隐藏表示，从而预测实体类型，triggers，arguments roles 的联合模型，这个模型目前在事件提取具有最先进的性能。'

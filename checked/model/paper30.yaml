简介: '作者打造了一个能实现高阶特征交互的注意力机制 X-Linear attention。它可以利用双线性融合技术去挖掘不同模态间二阶乃至更高阶的特征交互信息，以增强跨模态的内容理解。同时，该 X-Linear attention 可以作为一个灵活的插件接入到目前流行的各种图像描述生成模型中，极大地提升编码器和解码器在模态内和跨模态间的特征交互能力。作者在最为权威的 COCO 在线评测系统上对所设计的图像描述生成系统进行测试，在多个指标上均达到世界第一的水平。'

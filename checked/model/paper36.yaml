简介: 'REDN是一个使用bert预训练模型进行关系抽取的衍生模型，该模型设计了一种具有新型损失函数的网络结构，并且仅用bert-base-uncased模型便在三个主流关系抽取数据集SemEval 2010 Task 8 , NYT , WebNLG 上达到了sota的效果。该模型的最大创新之处在于用矩阵而非一维向量表示实体之间的关系，并设计了相应的损失函数。文章认为关系是由首尾实体向量之间的相关性决定的，那么关系自然应该表示为一个矩阵而不是一维向量。这样在预测它们之间的关系时，就可以使用更多信息，如实体在文中的位置等。'

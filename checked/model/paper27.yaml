简介: '图像字幕是一个多模态问题，在自然语言处理和计算机视觉领域都引起了广泛的关注。在本文中，我们提出了一个新的图像字幕架构，以更好地探索字幕中可用的语义，并利用它来增强图像表示和字幕生成。我们的模型首先使用弱监督多实例学习构造标题引导的视觉关系图，引入有益的归纳偏差。然后，使用具有文本和视觉特征的相邻和上下文节点来增强表示。在生成过程中，该模型进一步使用多任务学习来合并视觉关系，以联合预测单词和对象/谓词标记序列。我们在MSCOCO数据集上进行了大量的实验，结果表明，所提出的框架明显优于基线，从而在广泛的评估指标下获得了最新的性能。'
